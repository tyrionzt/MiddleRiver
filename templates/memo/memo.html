<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>备忘录</title>
</head>
<body>
<div class="wthree-form">
			<div class="container">
				<div class="col-md-6 contact-form agile_inner_grids">
    <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr class="danger">
                    <th>添加时间</th>
                    <th>内容</th>
                </tr>
            </thead>
            <tbody>
                {% if memos %}
                    {% for memo in memos %}
                        <tr class="{% cycle 'active' 'success' 'warning' 'info' %}">
                            <td>{{ memo.date|date:'Y-m-d H:i:s' }}</td>
                            <td>{{memo.contents }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4">无数据</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
                </div>
		    </div>
	    </div>

</body>
</html>
